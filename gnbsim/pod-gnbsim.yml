      image: network5gcore/5gc-gnbsim:rel-1.6.5
      command: ["/usr/local/bin/gnbsim", "--cfg", "/app/config.yaml"]
      volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
