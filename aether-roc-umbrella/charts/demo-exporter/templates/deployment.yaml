apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "demo-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ template "demo-exporter.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "demo-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        name: {{ template "demo-exporter.fullname" . }}
        {{- include "demo-exporter.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          args:
            - "/usr/local/bin/sdcore-exporter"
          ports:
            - name: metrics
              containerPort: 2112
          readinessProbe:
            httpGet:
              path: /metrics
              port: 2112
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 2112
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: secret
          secret:
            secretName: {{ template "demo-exporter.fullname" . }}-secret
