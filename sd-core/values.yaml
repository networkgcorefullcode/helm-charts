5g-control-plane:
  enable5G: true
  images:
    repository: "" #default docker hub
    tags:
      amf: network5gcore/5gc-amf:rel-1.6.14
      nrf: network5gcore/5gc-nrf:rel-2.0.3
      smf: network5gcore/5gc-smf:rel-2.0.7
      ausf: network5gcore/5gc-ausf:rel-2.0.2
      nssf: network5gcore/5gc-nssf:rel-1.6.6
      pcf: network5gcore/5gc-pcf:rel-1.6.6
      udr: network5gcore/5gc-udr:rel-2.0.2
      udm: network5gcore/5gc-udm:rel-2.0.2
      webui: network5gcore/5gc-webui:rel-1.8.9
      sctplb: network5gcore/sctplb:rel-1.6.6
      upfadapter: network5gcore/upfadapter:rel-2.0.6
    pullPolicy: IfNotPresent

  kafka:
    deploy: true

  config:
    mongodb:
      name: aether

    webui:
      urlportConfigs:
        port: 5001
      ingress:
        enabled: false
        hostname: aether.local
        path: /
        pathType: Prefix
        # extraHosts:
          # - host: aether.local
          #   path: /
      cfgFiles:
        webuicfg.yaml:
          info:
            version: 1.0.0
            description: WebUI initial local configuration
          configuration:
            enableAuthentication: false
            spec-compliant-sdf: false
            secure-grpc-server: false  # if 'true', you must set the path to where the credentials (pem and key) are located
            webui-tls:
              # pem: "/var/run/certs/tls.crt"
              # key: "/var/run/certs/tls.key"
            nfconfig-tls:
              # pem: "/var/run/certs/tls.crt"
              # key: "/var/run/certs/tls.key"

    upfadapter:
      deploy: false

5g-ran-sim:
  enable: false
