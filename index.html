<!DOCTYPE html>
<html>
<head>
    <title>Helm Charts Repository</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        code { background: #e8e8e8; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Helm Charts Repository</h1>
    <p>Add this repository to Helm:</p>
    <pre><code>helm repo add my-charts https://networkgcorefullcode.github.io/helm-charts</code></pre>
    <pre><code>helm repo update</code></pre>
    <p>Search for charts:</p>
    <pre><code>helm search repo my-charts</code></pre>
    <p><a href="index.yaml">View index.yaml</a></p>
</body>
</html>
